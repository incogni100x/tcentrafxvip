<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tCentralFXvip - Login</title>
  <link rel="stylesheet" href="/src/styles/input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @media (max-width: 640px) {
      html {
        font-size: 14px;
      }
    }
    .input-group {
        position: relative;
    }
    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
    }
    .otp-input {
      width: 3rem; height: 3.5rem; text-align: center; font-size: 1.25rem;
      font-weight: 600; border: 1px solid #d1d5db; background-color: #f9fafb;
      color: #111827; border-radius: 0.5rem; transition: all 0.2s ease-in-out;
    }
    .otp-input:focus {
      outline: none; border-color: #009296; box-shadow: 0 0 0 2px rgba(0, 146, 150, 0.2);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .btn-primary {
      background-color: #009296;
      color: white;
    }
    .btn-primary:hover {
      background-color: #007a7e;
    }
    .btn-primary:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
  </style>
  <script type="module" src="/src/js/login.js"></script>
</head>
<body class="bg-white text-gray-900">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
      <div class="flex justify-center items-center mb-0">
        <img src="/logo.webp" alt="tCentralFX VIP Logo" class="h-24 w-auto">
        <span class="text-2xl font-bold text-[#009296] italic -ml-5" style="font-style: italic;">VIP</span>
      </div>
      
      <div class="bg-white border border-gray-200 rounded-2xl p-6 sm:p-8 shadow-lg">
        <div class="text-center mb-2">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h2>
          <p class="text-gray-600">Sign in to continue to your account</p>
        </div>
        
        <!-- Step 1: Email & Password Form -->
        <div id="email-step">
          <form id="login-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <div class="input-group">
                <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
                <input type="email" id="email" name="email" required class="w-full bg-gray-50 border border-gray-300 rounded-lg py-3 pl-12 pr-4 focus:ring-2 focus:ring-[#009296] focus:border-[#009296] focus:outline-none text-gray-900" placeholder="you@example.com">
              </div>
            </div>
            
            <div>
              <div class="flex items-center justify-between mb-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a href="forgot-password.html" class="text-sm text-[#009296] hover:text-[#007a7e] transition-colors">Forgot Password?</a>
              </div>
              <div class="input-group">
                <svg class="input-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                <input type="password" id="password" name="password" required class="w-full bg-gray-50 border border-gray-300 rounded-lg py-3 pl-12 pr-12 focus:ring-2 focus:ring-[#009296] focus:border-[#009296] focus:outline-none text-gray-900" placeholder="••••••••">
                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                  <svg id="eye-open" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                  <svg id="eye-closed" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                </button>
              </div>
            </div>

            <button type="submit" id="login-submit-btn" class="w-full btn-primary py-3 px-4 rounded-lg font-semibold transition-colors flex justify-center items-center">
              <span class="btn-text">Sign In</span>
              <svg class="animate-spin h-5 w-5 text-white hidden btn-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </form>
        </div>

        <!-- Step 2: OTP Form -->
        <div id="otp-step" class="hidden">
           <div class="text-center">
            <div class="inline-block p-3 bg-[#009296]/10 rounded-full mb-4">
                <div class="p-2 bg-[#009296]/20 rounded-full">
                    <svg class="w-8 h-8 text-[#009296]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
            </div>
            <h3 class="text-xl font-bold text-gray-900">Check Your Email</h3>
            <p class="text-gray-600 mt-2 mb-4">Enter the verification code sent to <br><strong id="verification-email" class="font-medium text-gray-900">you@example.com</strong></p>
          </div>
          <form id="otp-form" class="space-y-6">
            <div class="flex justify-center gap-3">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="0">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="1">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="2">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="3">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="4">
                  <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" data-index="5">
            </div>
            <div class="flex justify-end pt-2">
              <button type="submit" id="otp-submit-btn" class="w-full btn-primary py-3 px-4 rounded-lg font-semibold transition-colors flex justify-center items-center">
                <span class="btn-text">Verify & Sign In</span>
                <svg class="animate-spin h-5 w-5 text-white hidden btn-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
              </div>
            <div class="text-center">
               <button type="button" id="back-to-email" class="text-sm text-[#009296] hover:underline">Back to email</button>
            </div>
          </form>
        </div>
        
        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="register.html" class="font-medium text-[#009296] hover:text-[#007a7e]">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
